<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="placeType">
            <h2><span>Place Type</span> {{placeType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{placeType.name}}</span>
                </dd>
                <dt><span>Place</span></dt>
                <dd>
                    <div *ngIf="placeType.placeId">
                        <a [routerLink]="['/place-my-suffix', placeType.placeId, 'view']">{{placeType.placeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/place-type-my-suffix', placeType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
