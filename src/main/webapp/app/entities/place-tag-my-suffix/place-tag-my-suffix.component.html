<div>
    <h2 id="page-heading">
        <span>Place Tags</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-place-tag-my-suffix" [routerLink]="['/place-tag-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Place Tag
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="placeTags?.length === 0">
        <span>No placeTags found</span>
    </div>
    <div class="table-responsive" *ngIf="placeTags?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="placeId"><span>Place</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tagId"><span>Tag</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let placeTag of placeTags ;trackBy: trackId">
                <td><a [routerLink]="['/place-tag-my-suffix', placeTag.id, 'view' ]">{{placeTag.id}}</a></td>
                <td>{{placeTag.name}}</td>
                <td>
                    <div *ngIf="placeTag.placeId">
                        <a [routerLink]="['../place-my-suffix', placeTag.placeId , 'view' ]" >{{placeTag.placeId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="placeTag.tagId">
                        <a [routerLink]="['../tag-my-suffix', placeTag.tagId , 'view' ]" >{{placeTag.tagId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/place-tag-my-suffix', placeTag.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/place-tag-my-suffix', placeTag.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'place-tag-my-suffix', { outlets: { popup: placeTag.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="placeTags?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
