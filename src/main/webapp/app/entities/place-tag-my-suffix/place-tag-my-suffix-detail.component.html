<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="placeTag">
            <h2><span>Place Tag</span> {{placeTag.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{placeTag.name}}</span>
                </dd>
                <dt><span>Place</span></dt>
                <dd>
                    <div *ngIf="placeTag.placeId">
                        <a [routerLink]="['/place-my-suffix', placeTag.placeId, 'view']">{{placeTag.placeId}}</a>
                    </div>
                </dd>
                <dt><span>Tag</span></dt>
                <dd>
                    <div *ngIf="placeTag.tagId">
                        <a [routerLink]="['/tag-my-suffix', placeTag.tagId, 'view']">{{placeTag.tagId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/place-tag-my-suffix', placeTag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
