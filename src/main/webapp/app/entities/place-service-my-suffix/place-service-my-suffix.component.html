<div>
    <h2 id="page-heading">
        <span>Place Services</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-place-service-my-suffix" [routerLink]="['/place-service-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Place Service
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="placeServices?.length === 0">
        <span>No placeServices found</span>
    </div>
    <div class="table-responsive" *ngIf="placeServices?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Price</span></th>
            <th><span>Service</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let placeService of placeServices ;trackBy: trackId">
                <td><a [routerLink]="['/place-service-my-suffix', placeService.id, 'view' ]">{{placeService.id}}</a></td>
                <td>{{placeService.name}}</td>
                <td>{{placeService.price}}</td>
                <td>
                    <div *ngIf="placeService.serviceId">
                        <a [routerLink]="['../service-my-suffix', placeService.serviceId , 'view' ]" >{{placeService.serviceId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/place-service-my-suffix', placeService.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/place-service-my-suffix', placeService.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'place-service-my-suffix', { outlets: { popup: placeService.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
